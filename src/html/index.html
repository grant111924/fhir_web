  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #e3f2fd;">
      <a class="navbar-brand font-32-size" href="#">石園醫院 FHIR</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">搜尋平台</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">轉換工具</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="m-2">
        <div class="d-flex flex-row mb-2">
          <div class='col-6 border border-primary rounded py-2'>
            <h2 class="text-info" for="resourceTypeList">目標資源</h2>
            <div class="form-group p-3">
              <select class="form-control font-24-size" id="resourceTypeList"></select>
            </div>
          </div>
        </div>
        <div class="border border-primary rounded py-2 mb-2 pr-2">
          <div class="d-flex flex-row">
            <div class='pt-1 mx-2'>
              <h2 class="text-info">搜尋條件</h2>
            </div>
            <div class='pt-1 mx-2'>
              <button class="btn btn-block btn-warning font-16-size dropdown" data-toggle="dropdown" id="searchAddBtn">
                <i class="fa fa-plus-circle mr-2" aria-hidden="true"></i>新增搜尋條件
              </button>
              <div class="dropdown-menu" aria-labelledby="searchAddBtn">
              </div>
            </div>
            <div class='pt-1 mx-2'>
              <button class="btn btn-block btn-danger font-16-size" id="searchClearBtn">
                <i class="fa fa-minus-circle mr-2" aria-hidden="true"></i>清除所有條件
              </button>
            </div>
          </div>

          <div class="d-flex flex-row px-2" >
             <div class="card-deck" id="searchDiv">
             </div>
          </div>

          <div class="d-flex flex-row justify-content-end mt-3">
            <button class="col-4 btn btn-block btn-primary font-16-size" id="searchQueryBtn">
              <i class="fa fa-search mr-2" aria-hidden="true"></i>搜尋
            </button>
          </div>
        </div>
        <div class="row">
            <table class="table table-responsive-lg table-striped" style="text-align: center;" id="searchTable">
            </table>
        </div>
        

      </div>
    </div>
    
    <div class="container">
      <div class="row justify-content-center" id="searchPagination"> 
        
      </div>
    </div>
    
    <div class="modal  bd-example-modal-xl" tabindex="-1"  role="dialog" id="loadingModal">
      <div class="modal-dialog modal-xl" style="margin: 0 auto;  top: calc(50% - 24px);">
        <div class="modal-content" style=" background-color: transparent;border: none;">
          <div class="text-center">
            <div class="spinner-border text-warning" style="width: 3rem; height: 3rem;" role="status">
              <span class="sr-only">Loading...</span>
            </div>
           <span class="text-warning mx-3" style="font-size: 3rem;">Loading  ... </span>
          </div>
        </div>
      </div>
    </div>
    

    <div class="modal  bd-example-modal-xl" tabindex="-1"  role="dialog" id="imageModal">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content" >
          <!-- <div class="view"> -->
            <img class="image mx-auto" src="" width="1200" height="450">

        </div>
